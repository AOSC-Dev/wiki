    <article>
      <p style="text-align: center; line-height: 2">
        明天，明天，再一个明天，<br>
        一天接着一天地蹑步前进，<br>
        直到最后一秒钟的时间；<br>
        我们所有的昨天，<br>
        不过替傻子们照亮了到死亡的土壤中去的路。<br>
        熄灭了吧，熄灭了吧，短促的烛光！<br>
        人生不过是一个行走的影子，<br>
        一个在舞台上指手划脚的拙劣的伶人，<br>
        登场片刻，就在无声无臭中悄然退下；<br>
        它是一个愚人所讲的故事，<br>
        充满着喧哗和骚动，却找不到一点意义。
      </p>
    </article>
